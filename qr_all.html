<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortunes QR Codes</title>
  <style>
    body {font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif; margin: 24px; background:#fafafa;}
    h1, h2 {margin: 8px 0;}
    .tabs {display:flex; gap:12px; margin:12px 0;}
    .tab {padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#fff; cursor:pointer;}
    .tab.active {background:#e9f3ff; border-color:#a8cff7;}
    .panel {display:none;}
    .panel.active {display:block;}
    .grid {display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 12px;}
    .card {background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; text-align:center;}
    .url {font-size:12px; color:#333; word-break:break-all; margin-top:8px;}
    .controls {margin: 8px 0 16px;}
    .note {font-size: 12px; color:#666;}
    button {cursor:pointer; border:1px solid #ddd; border-radius:8px; background:#f7f7f7; padding:8px 12px;}
    select, input {padding: 6px 8px;}
  </style>
</head>
<body>
  <h1>Fortunes QR Codes</h1>
  <p class="note">This page builds full URLs based on the current deployment path. No manual domain editing needed.</p>

  <div class="tabs">
    <div class="tab active" data-target="#panelA">A. Direct ID (index.html?id=1..50)</div>
    <div class="tab" data-target="#panelB">B. Individual Pages (fortune1.html..fortune50.html)</div>
  </div>

  <div id="panelA" class="panel active">
    <div class="controls">
      <label>Start <input id="startA" type="number" value="1" min="1" max="50"></label>
      <label>End <input id="endA" type="number" value="50" min="1" max="50"></label>
      <button onclick="renderA()">Generate</button>
    </div>
    <div id="gridA" class="grid"></div>
  </div>

  <div id="panelB" class="panel">
    <div class="controls">
      <label>Start <input id="startB" type="number" value="1" min="1" max="50"></label>
      <label>End <input id="endB" type="number" value="50" min="1" max="50"></label>
      <button onclick="renderB()">Generate</button>
    </div>
    <div id="gridB" class="grid"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.querySelector(tab.dataset.target).classList.add('active');
      });
    });

    function basePath() {
      const {origin, pathname} = window.location;
      let path = pathname;
      if (!path.endsWith('/')) {
        path = path.substring(0, path.lastIndexOf('/') + 1);
      }
      return origin + path;
    }

    function clearGrid(el) { el.innerHTML = ''; }

    function makeCard(parent, label, url) {
      const card = document.createElement('div');
      card.className = 'card';
      const title = document.createElement('div');
      title.textContent = label;
      title.style.fontWeight = '600';
      title.style.marginBottom = '6px';
      const qrDiv = document.createElement('div');
      qrDiv.style.display = 'inline-block';
      new QRCode(qrDiv, { text: url, width: 150, height: 150 });
      const urlDiv = document.createElement('div');
      urlDiv.className = 'url';
      urlDiv.textContent = url;
      card.appendChild(title);
      card.appendChild(qrDiv);
      card.appendChild(urlDiv);
      parent.appendChild(card);
    }

    function clampRange(start, end) {
      let s = Math.max(1, Math.min(50, parseInt(start||1,10)));
      let e = Math.max(1, Math.min(50, parseInt(end||50,10)));
      if (s > e) { const t = s; s = e; e = t; }
      return [s, e];
    }

    function renderA() {
      const [s, e] = clampRange(document.getElementById('startA').value, document.getElementById('endA').value);
      const grid = document.getElementById('gridA');
      clearGrid(grid);
      const base = basePath();
      for (let i = s; i <= e; i++) {
        const url = base + 'index.html?id=' + i;
        makeCard(grid, 'ID ' + i, url);
      }
    }

    function renderB() {
      const [s, e] = clampRange(document.getElementById('startB').value, document.getElementById('endB').value);
      const grid = document.getElementById('gridB');
      clearGrid(grid);
      const base = basePath();
      for (let i = s; i <= e; i++) {
        const url = base + 'fortune' + i + '.html';
        makeCard(grid, 'Fortune ' + i, url);
      }
    }

    renderA();
  </script>
</body>
</html>
