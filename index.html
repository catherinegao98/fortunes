<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortunes</title>
  <style>
    body {font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif; margin: 40px; line-height: 1.6; background: #fafafa;}
    .card {max-width: 560px; margin: 8vh auto; padding: 24px; border: 1px solid #eee; border-radius: 16px; background: #fff; box-shadow: 0 6px 24px rgba(0,0,0,.06);}
    h1 {margin: 0 0 8px;}
    .hint {color: #666; font-size: 14px; margin: 0 0 16px;}
    input, button {padding: 10px 14px; font-size: 16px;}
    input {width: 100%; box-sizing: border-box; margin: 12px 0 16px;}
    button {cursor: pointer; border: 1px solid #ddd; border-radius: 8px; background: #f7f7f7;}
    .grid {display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 16px;}
    .grid a {display:block; text-align:center; padding:8px; border:1px solid #eee; border-radius:8px; text-decoration:none; color:#333; background:#fafafa;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Fortunes</h1>
    <p class="hint">Enter a number (1â€“50), or tap a card below.</p>
    <input id="codeInput" type="number" placeholder="e.g., 1" min="1" max="50" />
    <button id="goBtn">Go</button>

    <div class="grid">

    </div>
  </div>

  <script>
    function go() {
      var v = parseInt(document.getElementById('codeInput').value, 10);
      if (!isNaN(v) && v >= 1 && v <= 50) {
        location.href = 'fortune' + v + '.html';
      } else {
        alert('Please enter a number between 1 and 50.');
      }
    }
    document.getElementById('goBtn').addEventListener('click', go);
    document.getElementById('codeInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') go();
    });

    (function () {
      var params = new URLSearchParams(location.search);
      var id = parseInt(params.get('id'), 10);
      if (!isNaN(id) && id >= 1 && id <= 50) {
        location.replace('fortune' + id + '.html');
      }
    })();
  </script>
</body>
</html>
